<div class="card" style="width: 300px">
    <img [src]="product.images[0]" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <h5 class="card-title">${{ product.price }}</h5>
    </div>
  </div>
